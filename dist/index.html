<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Story:Web</title>
</head>
<body>
  <div class="container-fluid fill">
    <div class="row fill">
      <div class="col-sm-8 px-0 canvas-div">
        <canvas id="c"></canvas>
      </div>
      <div class="col-sm-4 px-0 info-panel d-sm-flex flex-column">
        <div class="row pb-2 flex-grow-1">
          <div class="col">
            <div class="card pt-2 info-card">
              <div id="info-template" class="px-2 pb-2"></div>
            </div>
          </div>
        </div>
        <div class="row mb-4 align-items-end flex-grow-1">
          <div class="col-2">
            <div>
              <img src="./assets/help.png" alt="Help icon">
            </div>
          </div>
          <div class="col instructions">
            <div class="instText">Tap a picture to centre it</div>
            <div class="instText">Tap it again to mute other sounds</div>
          </div>
          <div class="col align-self-end">
            <img src="./assets/logo8.png" style="width: 200px;" alt="Story:Web">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
