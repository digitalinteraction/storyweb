<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="<%= htmlWebpackPlugin.options.metaDesc%>" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DD3BZ2WQN3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-DD3BZ2WQN3');
  </script>
</head>
<body>
  <!-- Overlay and modal -->
  <div id="startModalOverlay">
  </div>

  <div class="modal" id="startModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Story:Web</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModalButton"></button>
        </div>
        <div class="modal-body">
          <p>Story:Web is made up of objects from the Great North Museum: Hancock in Newcastle UK, images and sounds shared online, and public contributions from social media and elsewhere.</p>

          <p>Tag <a href="https://twitter.com/growstoryweb" target="_blank">@GrowStoryWeb</a> and <a href="https://twitter.com/search?q=%23GrowStoryWeb&src=hashtag_click" target="_blank">#GrowStoryWeb</a> on Twitter and Instagram to help add to Story:Web</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="welcomeModalButton">Start Exploring</button>
        </div>
      </div>
    </div>
  </div>

  <a href="https://www.storyweb.info"><img id="overlay-el" class="overlay-logo" src="assets/overlay-logo.png"></img></a>

  <canvas id="c"></canvas>

  <div id="mob-prev-modal" class="text-center">
    <h4 id="prevModalTitle"></h4>
    <button type="button" class="btn btn-secondary" id="prevMoreButton">More</button>
  </div>

  <div id="mob-main-modal">
    <div id="info-template"></div>
    <div class="text-center" id="mainModalButtonContainer">
      <button type="button" class="btn btn-secondary" id="mainModalListenIn">Listen In</button>
      <button type="button" class="btn btn-secondary" id="mainModalClose">Close</button>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-8 px-0">
        
      </div>

      <div class="col-sm-4 px-0 info-panel d-sm-flex flex-column">
        <div class="row pb-2 flex-grow-1">
          <div class="col">
            <div class="card pt-2 info-card">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
